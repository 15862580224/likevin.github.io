<!DOCTYPE html>
<html>
<head>
	<title>class绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	v-bind:class
	v-bind:style
	v-if
	v-else
key
	<style type="text/css">
		.active{
			color: red;
		}
		.text-danger{
			font-size: 40px;
			font-weight: bold;
		}
	</style>
	<div id="app" v-bind:class="classObject">
		<p>我是pi标签</p>
			<div v-if="Math.random() > 0.5">
  Now you see me
</div>
<div v-else>
  Now you don't
</div>
	</div>

	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				classObject:{
					active:true,
					'text-danger':false,
				}
			}
		})
	</script>
</body>
</html>
