<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body onload="checkck()">
	<h1 id="header">我是李成祥1</h1>
	<img id="tupian" src="images/kesuen.png">
	<button onclick="bianhua() ">变化</button>
	<h1 onclick="this.innerHTML='hhhhhh'">哈哈哈哈</h1>
	<h1 onclick="bianhua2(this)">我是初始</h1>
	<h1 id="fenpei">分配给我一个事件</h1>
	输入你的名字: <input type="text" id="fname" onchange="myFunction()">
	<p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>
	<div onmouseover="fangshang(this)" onmouseout="nakai(this)" onmousedown="anxia(this)" onmouseup="songkai(this)" style="background-color: red;width: 120px;height: 20px;padding: 40px">把鼠标放到老子头上</div>
	<button id="myBtn">点这里</button>
	<p id="demo"></p>

	<script type="text/javascript">
	var aa=document.getElementById("header");
	aa.innerHTML="woshilicx";
	
	var tupian=document.getElementById("tupian");
	tupian.src="images/two.png"
	
	//document.write(Date());
	
	//获取并修改样式
	function bianhua(){
		document.getElementById("header").style.color="red";
	}
	
	function bianhua2(canshu){
	//这是一个失败的案例
		document.write('canshu');
	}
	
	//注意这里的写法是大括号方法(),分配事件
	document.getElementById("myBtn").onclick=function(){displayDate()};
	function displayDate(){
	document.getElementById("demo").innerHTML=Date();
	}

	//检测cookienavigator.cookieEnabled==true
	function checkck(){
		if(navigator.cookieEnabled==true){
			alert("cookie可用");
		}else{
			alert("cookie不可用");
		}
	}
	//onchange事件,
	function myFunction(){
	var x=document.getElementById("fname");
	x.value=x.value.toUpperCase();
	}
	function fangshang(pxx){
		pxx.innerHTML="放上来啦!"
	}
	function nakai(pxx){
		pxx.innerHTML="又拿走了"
	}
	function anxia(pxx){
		pxx.style.color="yellow";
	}
	function songkai(pxx){
		pxx.style.backgroundColor="yellow";//注意这里的backgroundColor的写法,和css不一样
	}
	</script>
</body>
</html>
